<!DOCTYPE HTML>


<head>
    <title>In-Patient Management</title>
</head>






<body style = "background-color: beige;">
    <h1>In-Patient Management</h1>

    <br></br>
        <button class="btn btn-success btn-appointment">
            Room Avaliability & Assignment
        </button>
    
    <br></br>
        <button class="btn btn-success btn-appointment">
            Doctor-Patient Assignment
        </button>
				
    <br></br>
    <button class="btn btn-success btn-appointment">
        Nurse-Patient Assignment
    </button>



    <div class="form-head">
        <h3>Book Surgery</h3>
    </div>
    <div class="form-body">
        <div class="row form-row">
        <input type="text" placeholder="Enter Full name" class="form-control">
        </div>
        <div class="row form-row">
        <input type="text" placeholder="Enter Mobile Number" class="form-control">
        </div>
        <div class="row form-row">
        <input type="text" placeholder="Enter Email Adreess" class="form-control">
        </div>
    <div class="row form-row">
        <input id="dat" type="date" placeholder="Appointment Date" class="form-control">
        

        <div class="row form-row">
            <div class="col-sm-6">
            <input type="text" placeholder="Doctor" class="form-control">
            </div>
            <div class="col-sm-6">
            <input type="text" placeholder="Enter City" class="form-control">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-sm-6">
            <input type="text" placeholder="Enter State" class="form-control">
            </div>
            <div class="col-sm-6">
            <input type="text" placeholder="Postal Code" class="form-control">
            </div>
        </div>

        <div class="row form-row">
        <button class="btn btn-success btn-appointment">
            Book Surgery
        </button>



        
        <br></br>
        <button class="btn btn-success btn-appointment">
            View Current Surgeries
        </button>


        <br></br>
        <button class="btn btn-success btn-appointment">
            Manage Current Hosiptal room/beds
        </button>
